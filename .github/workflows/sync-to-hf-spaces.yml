name: Sync Auth Server to Hugging Face Spaces

on:
  push:
    branches: [main]
    paths:
      - 'auth-server/**'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: AR2107927
          SPACE_NAME: physical-ai-auth-server
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # Add HF remote and push
          git remote add hf https://$HF_USERNAME:$HF_TOKEN@huggingface.co/spaces/$HF_USERNAME/$SPACE_NAME
          git subtree push --prefix auth-server hf main || git push hf main:main
